<div class=header>
  <form action=javascript:void(null); method=post>
    <input type=text>
  </form>
</div>
<div class=pager-container>
  <ul class=pager></ul>
</div>
<ul class=controls>
  <li>
    <select class=page-size-selector></select>
  </li>
  <li>
    <button class=first-page></button>
    <button class=prev-page></button>
  </li>
  <li class=current-page>
    Page <input type=text> of <span class=total-pages></span>
  </li>
  <li class=last>
    <button class=next-page></button>
    <button class=last-page></button>
  </li>
</ul>
